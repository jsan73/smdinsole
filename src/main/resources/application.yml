project:
  name: smdinsole

spring:
  profiles:
    active: ${spring.profiles.active}
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
---
spring:
  config:
    activate:
      on-profile: local
logging:
  file:
    path: C:\home\smdinsole\logs\logback\
datasources:
  - name: insole
    base-package: com.smd21.smdinsole.**.dao
    aop-execution: com.smd21.smdinsole..service.*.*(..)
    data-source:
      driverClassName: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
      jdbcUrl: jdbc:log4jdbc:mysql://105.0.154.57:3306/smdinsole?characterEncoding=UTF-8&serverTimezone=UTC&noAccessToProcedureBodies=true&allowPublicKeyRetrieval=true&useSSL=false&allowMultiQueries=true&autoReconnect=true
      username: insole
      password: insole
      maximumPoolSize: 5

